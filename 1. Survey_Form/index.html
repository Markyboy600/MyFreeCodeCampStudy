<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Markyboy's Survey Form for FreeCodeCamp</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1 id="title">Markyboy's Survey Form</h1>
        <p id="description">This is a survey form to pass the first FreeCodeCamp challenge</p>
        
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name: <input type="text" id="name" required placeholder="Joe Bloggs"/></label>
                <label id="email-label" for="email">Email: <input type="email" id="email" required placeholder="jbloggs@domain.com"/></label>
                <label id="number-label" for="number">Number: <input type="number" id="number" min="8" max="11" placeholder="01234123456"/></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">Pick your favourite fruit: </label>
                <select id="dropdown" name="fav_fruit">
                    <option value="ORANGE">Orange</option>
                    <option value="BANANAS">Bananas</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="personal"><input class="inline" type="radio" name="selected_response" value="PERSONAL" id="personal" /> Personal</label>
                <label for="business"><input class="inline" type="radio" name="selected_response" value="BUSINESS" id="business" /> Business</label>
            </fieldset>
            <fieldset>
                <label for="morning"><input class="inline" type="checkbox" name="time_of_day" value="MORNING" id="morning" /> Mornings</label>
                <label for="evenings"><input class="inline" type="checkbox" name="time_of_day" value="EVENINGS" id="evenings" /> Evenings</label>
            </fieldset>
            <fieldset>
                <label for="your_day">Tell us about your day: <textarea name="your_day" id="your_day" rows="3" cols="30"></textarea></label>
            </fieldset>
            <input type="submit" id="submit" />
        </form>

    </body>
</html>
